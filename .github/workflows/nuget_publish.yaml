name: publish to nuget
on:
  workflow_dispatch:
jobs:
  publish:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore src
      - name: Build
        run: dotnet build --configuration Release --no-restore src
      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal src
      - name: Pack
        run: dotnet pack --no-build --configuration Release --output packages src/StaticMock/StaticMock.csproj
      - name: Push
        run: dotnet nuget push packages/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

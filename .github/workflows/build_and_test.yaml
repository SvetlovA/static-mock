name: build and test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  workflow_call:
jobs:
# MonoMod tests
  buildAndTestUbuntuMonoMod:
    uses: ./.github/workflows/build_and_test_job.yaml
    with:
      os: ubuntu-latest
      hook_manager_type: MonoMod
  buildAndTestWindowsMonoMod:
    uses: ./.github/workflows/build_and_test_job.yaml
    with:
      os: windows-latest
      hook_manager_type: MonoMod
  buildAndTestMacMonoMod:
    uses: ./.github/workflows/build_and_test_job.yaml
    with:
      os: macos-latest
      hook_manager_type: MonoMod

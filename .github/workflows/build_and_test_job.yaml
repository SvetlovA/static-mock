name: build and test job
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: 'OS to run on. Possible variants: ubuntu-latest, windows-latest, macos-latest (arm based CPU architecture), macos-13 (x86_64 based CPU arcitecture). Default: windows-latest'
        required: true
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        - macos-13
        default: windows-latest
  workflow_call:
    inputs:
      os:
        type: string
        required: true
        default: ubuntu-latest
jobs:
  buildAndTest:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build --configuration Release --no-restore src
    - name: TestWindows
      if: ${{ startsWith(inputs.os, 'windows') }}
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: cd ./src && dotnet test --no-build --configuration Release --verbosity minimal --logger "trx;LogFilePrefix=${{ inputs.os }}/testResults" --collect:"XPlat Code Coverage"
    - name: TestUnix
      if: ${{ startsWith(inputs.os, 'ubuntu') || startsWith(inputs.os, 'macos') }}
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: |
          cd ./src
          dotnet test --framework net8.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net8.0/testResults.trx" --collect:"XPlat Code Coverage"
          dotnet test --framework net9.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net9.0/testResults.trx" --collect:"XPlat Code Coverage"
          dotnet test --framework net10.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net10.0/testResults.trx" --collect:"XPlat Code Coverage"
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Report for ${{ inputs.os }}
        path: ./src/**/*.trx
        reporter: dotnet-trx
    - name: Parse Test Results
      if: success() || failure()
      shell: pwsh
      run: |
        $trxFiles = Get-ChildItem -Path "./src" -Filter "*.trx" -Recurse
        $totalTests = 0
        $passedTests = 0
        $failedTests = 0
        $skippedTests = 0
        $executionTime = [TimeSpan]::Zero

        foreach ($file in $trxFiles) {
          [xml]$trx = Get-Content $file.FullName
          $ns = @{tr = 'http://microsoft.com/schemas/VisualStudio/TeamTest/2010'}

          $summary = $trx.SelectSingleNode('//tr:ResultSummary', $ns)
          if ($summary) {
            $outcome = $summary.SelectSingleNode('.//tr:Counters', $ns)
            if ($outcome) {
              $totalTests += [int]$outcome.total
              $passedTests += [int]$outcome.passed
              $failedTests += [int]$outcome.failed
              $skippedTests += [int]$outcome.inconclusive + [int]$outcome.notExecuted + [int]$outcome.notRunnable
            }
          }

          $times = $trx.SelectSingleNode('//tr:Times', $ns)
          if ($times) {
            $start = [DateTime]$times.start
            $finish = [DateTime]$times.finish
            $executionTime = $executionTime.Add($finish - $start)
          }
        }

        # Get coverage data if available
        $coverageFiles = Get-ChildItem -Path "./src" -Filter "coverage.cobertura.xml" -Recurse
        $coveragePercent = "N/A"
        if ($coverageFiles.Count -gt 0) {
          try {
            [xml]$coverage = Get-Content $coverageFiles[0].FullName
            $lineRate = $coverage.coverage.'line-rate'
            if ($lineRate) {
              $coveragePercent = "{0:P1}" -f [double]$lineRate
            }
          } catch {
            $coveragePercent = "Error reading coverage"
          }
        }

        # Output to environment variables
        "TEST_TOTAL=$totalTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_PASSED=$passedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_FAILED=$failedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_SKIPPED=$skippedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_DURATION=$($executionTime.TotalSeconds)" | Out-File -FilePath $env:GITHUB_ENV -Append
        "COVERAGE_PERCENT=$coveragePercent" | Out-File -FilePath $env:GITHUB_ENV -Append

        Write-Output "Test Results Summary:"
        Write-Output "Total: $totalTests, Passed: $passedTests, Failed: $failedTests, Skipped: $skippedTests"
        Write-Output "Duration: $($executionTime.ToString('hh\:mm\:ss'))"
        Write-Output "Coverage: $coveragePercent"
    - name: Read PR Comment Template
      if: github.event.pull_request.number != null && (success() || failure())
      id: pr-template
      run: |
        TEMPLATE_CONTENT=$(cat .github/templates/pr-test-results-comment-template.md)
        echo "TEMPLATE_CONTENT<<EOF" >> $GITHUB_ENV
        echo "$TEMPLATE_CONTENT" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Comment PR with Test Results
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event.pull_request.number != null && (success() || failure())
      with:
        recreate: true
        header: test-results-${{ inputs.os }}
        message: ${{ env.TEMPLATE_CONTENT }}

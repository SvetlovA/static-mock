name: build and test job
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: 'OS to run on. Possible variants: ubuntu-latest, windows-latest, macos-latest (arm based CPU architecture), macos-13 (x86_64 based CPU arcitecture). Default: windows-latest'
        required: true
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        - macos-13
        default: windows-latest
      configuration:
        type: choice
        description: 'Build configuration. Default: Release'
        required: true
        options:
        - Debug
        - Release
        default: Release
  workflow_call:
    inputs:
      os:
        type: string
        required: true
        default: ubuntu-latest
      configuration:
        type: string
        required: false
        default: Release
jobs:
  buildAndTest:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build --configuration ${{ inputs.configuration }} --no-restore src
    - name: TestWindows
      if: ${{ startsWith(inputs.os, 'windows') }}
      run: dotnet test --no-build --configuration ${{ inputs.configuration }} --verbosity minimal --logger "trx;LogFilePrefix=testResults"
      working-directory: ./src
    - name: TestUnix
      if: ${{ startsWith(inputs.os, 'ubuntu') || startsWith(inputs.os, 'macos') }}
      run: |
        set +e  # Disable exit on error to ensure all frameworks are tested
        dotnet test --framework net8.0 --no-build --configuration ${{ inputs.configuration }} --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net8.0/testResults.trx"
        dotnet test --framework net9.0 --no-build --configuration ${{ inputs.configuration }} --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net9.0/testResults.trx"
        dotnet test --framework net10.0 --no-build --configuration ${{ inputs.configuration }} --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net10.0/testResults.trx"
        set -e  # Re-enable exit on error
      working-directory: ./src
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Report for ${{ inputs.os }}
        path: ./src/**/*.trx
        reporter: dotnet-trx
    - name: Parse Test Results
      if: success() || failure()
      shell: pwsh
      run: |
        # Ensure script is executable on Unix systems
        if ($IsLinux -or $IsMacOS) {
          chmod +x .github/scripts/Parse-TestResults.ps1
        }
        .github/scripts/Parse-TestResults.ps1 -EnableDebug
    - name: Comment PR with Test Results
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event.pull_request.number != null && (success() || failure())
      with:
        recreate: true
        header: test-results-${{ inputs.os }}-${{ inputs.configuration }}
        message: |
          ## üß™ Test Results for ${{ inputs.os }} (${{ inputs.configuration }})

          **Build Status:** ${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}

          ### üìä Test Statistics
          | Metric | Value |
          |--------|-------|
          | **Total Tests** | ${{ env.TEST_TOTAL }} |
          | **‚úÖ Passed** | ${{ env.TEST_PASSED }} |
          | **‚ùå Failed** | ${{ env.TEST_FAILED }} |
          | **‚è≠Ô∏è Skipped** | ${{ env.TEST_SKIPPED }} |
          | **‚è±Ô∏è Duration** | ${{ env.TEST_DURATION }}s |
          | **üìà Pass Rate** | ${{ env.PASS_TEST_RATE }} |

          ### üîß Build Information
          - **OS:** `${{ inputs.os }}`
          - **Configuration:** ${{ inputs.configuration }}
          - **Frameworks Tested:** `${{ env.TESTED_FRAMEWORKS }}`

          ### üìã Links & Resources
          - üìä [Detailed Test Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - üîç [View Test Files](https://github.com/${{ github.repository }}/tree/${{ github.sha }}/src/StaticMock.Tests/Tests)

          ---
          <details>
          <summary>üîç Technical Details</summary>

          - **Commit:** [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Branch:** `${{ github.head_ref || github.ref_name }}`
          - **Run ID:** `${{ github.run_id }}`
          - **Attempt:** `${{ github.run_attempt }}`
          - **Workflow:** `${{ github.workflow }}`

          </details>

          *Last updated: ${{ env.LAST_UPDATED }}*

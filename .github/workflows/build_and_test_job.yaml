name: build and test job
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: 'OS to run on. Possible variants: ubuntu-latest, windows-latest, macos-latest (arm based CPU architecture), macos-13 (x86_64 based CPU arcitecture). Default: windows-latest'
        required: true
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        - macos-13
        default: windows-latest
  workflow_call:
    inputs:
      os:
        type: string
        required: true
        default: ubuntu-latest
jobs:
  buildAndTest:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build --configuration Release --no-restore src
    - name: TestWindows
      if: ${{ startsWith(inputs.os, 'windows') }}
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: |
          cd ./src
          dotnet test --no-build --configuration Release --verbosity minimal --logger "trx;LogFilePrefix=${{ inputs.os }}/testResults"
    - name: TestUnix
      if: ${{ startsWith(inputs.os, 'ubuntu') || startsWith(inputs.os, 'macos') }}
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_on: error
        command: |
          cd ./src
          dotnet test --framework net8.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net8.0/testResults.trx"
          dotnet test --framework net9.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net9.0/testResults.trx"
          dotnet test --framework net10.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=${{ inputs.os }}/net10.0/testResults.trx"
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Report for ${{ inputs.os }}
        path: ./src/**/*.trx
        reporter: dotnet-trx
    - name: Parse Test Results
      if: success() || failure()
      shell: pwsh
      run: |
        $trxFiles = Get-ChildItem -Path "./src" -Filter "*.trx" -Recurse
        Write-Output "Found $($trxFiles.Count) TRX files:"
        foreach ($file in $trxFiles) {
          Write-Output "  - $($file.FullName)"
        }

        $totalTests = 0
        $passedTests = 0
        $failedTests = 0
        $skippedTests = 0
        $executionTime = [TimeSpan]::Zero

        foreach ($file in $trxFiles) {
          try {
            [xml]$trx = Get-Content $file.FullName

            # Use Select-Xml for namespace-aware parsing
            $summary = Select-Xml -Xml $trx -XPath "//ns:ResultSummary" -Namespace @{ns='http://microsoft.com/schemas/VisualStudio/TeamTest/2010'}
            if ($summary) {
              $counters = Select-Xml -Xml $summary.Node -XPath ".//ns:Counters" -Namespace @{ns='http://microsoft.com/schemas/VisualStudio/TeamTest/2010'}
              if ($counters) {
                $totalTests += [int]$counters.Node.total
                $passedTests += [int]$counters.Node.passed
                $failedTests += [int]$counters.Node.failed
                $skippedTests += [int]$counters.Node.inconclusive + [int]$counters.Node.notExecuted + [int]$counters.Node.notRunnable
              }
            }

            $times = Select-Xml -Xml $trx -XPath "//ns:Times" -Namespace @{ns='http://microsoft.com/schemas/VisualStudio/TeamTest/2010'}
            if ($times) {
              $start = [DateTime]$times.Node.start
              $finish = [DateTime]$times.Node.finish
              $executionTime = $executionTime.Add($finish - $start)
            }
          } catch {
            Write-Warning "Failed to parse TRX file: $($file.FullName). Error: $_"
          }
        }
        
        $passTestRate = ($totalTests -gt 0
          ? "**$([math]::Round(($passedTests / $totalTests) * 100, 1))%** ($passedTests/$totalTests tests passed)"
          : "No tests found")

        # Generate timestamp
        $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"

        # Output to environment variables
        "TEST_TOTAL=$totalTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_PASSED=$passedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_FAILED=$failedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_SKIPPED=$skippedTests" | Out-File -FilePath $env:GITHUB_ENV -Append
        "PASS_TEST_RATE=$passTestRate" | Out-File -FilePath $env:GITHUB_ENV -Append
        "TEST_DURATION=$($executionTime.TotalSeconds)" | Out-File -FilePath $env:GITHUB_ENV -Append
        "LAST_UPDATED=$timestamp" | Out-File -FilePath $env:GITHUB_ENV -Append

        Write-Output "Test Results Summary:"
        Write-Output "Total: $totalTests, Passed: $passedTests, Failed: $failedTests, Skipped: $skippedTests"
        Write-Output "Pass Rate: $passTestRate"
        Write-Output "Duration: $($executionTime.ToString('hh\:mm\:ss'))"
    - name: Comment PR with Test Results
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event.pull_request.number != null && (success() || failure())
      with:
        recreate: true
        header: test-results-${{ inputs.os }}
        message: |
          ## üß™ Test Results for ${{ inputs.os }}

          **Build Status:** ${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}

          ### üìä Test Statistics
          | Metric | Value |
          |--------|-------|
          | **Total Tests** | ${{ env.TEST_TOTAL }} |
          | **‚úÖ Passed** | ${{ env.TEST_PASSED }} |
          | **‚ùå Failed** | ${{ env.TEST_FAILED }} |
          | **‚è≠Ô∏è Skipped** | ${{ env.TEST_SKIPPED }} |
          | **‚è±Ô∏è Duration** | ${{ env.TEST_DURATION }}s |
          | **üìà Pass Rate** | ${{ env.PASS_TEST_RATE }} |

          ### üîß Build Information
          - **OS:** `${{ inputs.os }}`
          - **Configuration:** Release
          - **Frameworks:** ${{ startsWith(inputs.os, 'windows') && '.NET & .NET Framework' || '.NET' }}
          - **Retry Attempts:** Max 3 attempts with 5min timeout

          ### üìã Links & Resources
          - üìä [Detailed Test Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - üîç [View Test Files](https://github.com/${{ github.repository }}/tree/${{ github.sha }}/src/StaticMock.Tests)

          ---
          <details>
          <summary>üîç Technical Details</summary>

          - **Commit:** [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Branch:** `${{ github.head_ref || github.ref_name }}`
          - **Run ID:** `${{ github.run_id }}`
          - **Attempt:** `${{ github.run_attempt }}`
          - **Workflow:** `${{ github.workflow }}`

          </details>

          *Last updated: ${{ env.LAST_UPDATED }}*

name: build and test job
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: 'OS to run on. Possible variants: ubuntu-latest, windows-latest, macos-latest. Default: windows-latest'
        required: true
        options:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        default: windows-latest
  workflow_call:
    inputs:
      os:
        type: string
        required: true
        default: ubuntu-latest
jobs:
  buildAndTest:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
          7.0.x
          8.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build --configuration Release --no-restore src
    - name: TestAllPlatforms
      if: ${{ inputs.os == 'windows-latest' }}
      run: dotnet test --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=testResults.trx"
      working-directory: ./src
    - name: TestLinix
      if: ${{ inputs.os == 'ubuntu-latest' || inputs.os == 'macos-latest' }}
      run: |
        dotnet test --framework netcoreapp3.1 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=netcoreapp3.1/testResults.trx"
        dotnet test --framework net5.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=net5.0/testResults.trx"
        dotnet test --framework net6.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=net6.0/testResults.trx"
        dotnet test --framework net7.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=net7.0/testResults.trx"
        dotnet test --framework net8.0 --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=net8.0/testResults.trx"
      working-directory: ./src
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Tests
        path: ./src/**/*.trx
        reporter: dotnet-trx
